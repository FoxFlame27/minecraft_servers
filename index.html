    function toggleLike(serverId) {
      const index = likedServers.indexOf(serverId);
      if (index === -1) {
        likedServers.push(serverId);
      } else {
        likedServers.splice(index, 1);
      }
      localStorage.setItem('likedServers', JSON.stringify(likedServers));

      const likeButton = document.querySelector(`button[data-server-id="${serverId}"]`);
      const isLiked = likedServers.includes(serverId);
      likeButton.textContent = isLiked ? '‚ù§Ô∏è' : 'ü§ç';
      likeButton.classList.toggle('liked', isLiked);

      updateLikedCount();
    }

    function updateLikedCount() {
      const countElement = document.getElementById('liked-count');
      countElement.textContent = `(${likedServers.length})`;
    }

          </h2>
          <button class="like-button ${isLiked ? 'liked' : ''}" data-server-id="${server.id}">
            ${isLiked ? '‚ù§Ô∏è' : 'ü§ç'}
          </button>
          <p>${server.description}</p>
          <div class="ip-container" data-ip="${server.ip}">
            <span class="ip-text">${server.ip}</span>
            <span class="copy-message">Copy</span>
          </div>
          <div class="player-count">
            Players: ${server.currentPlayers || 0}/${server.maxPlayers || 0}
            <div class="progress-bar">
              <div class="progress-fill" style="width: ${((server.currentPlayers || 0) / (server.maxPlayers || 100) * 100)}%"></div>
            </div>
          </div>
        `;

        const likeButton = card.querySelector('.like-button');
        likeButton.addEventListener('click', (e) => {
          e.stopPropagation();
          toggleLike(server.id);
        });

        const ipContainer = card.querySelector('.ip-container');
        ipContainer.addEventListener('click', async (e) => {
          e.stopPropagation();
          const ip = e.currentTarget.dataset.ip;
          const copyMessage = e.currentTarget.querySelector('.copy-message');
          try {
            await navigator.clipboard.writeText(ip);
            copyMessage.classList.add('show');
            ipContainer.classList.add('copied');
            setTimeout(() => {
              copyMessage.classList.remove('show');
              ipContainer.classList.remove('copied');
            }, 2000);
          } catch (err) {
            console.error('Failed to copy:', err);
          }
        });

        card.addEventListener('click', () => openModal(server));
        grid.appendChild(card);
      });

      updateLikedCount();
    }

    function openModal(server) {
      const modal = document.getElementById('serverModal');
      const modalBody = modal.querySelector('.modal-body');

      modalBody.innerHTML = `
        <div class="image-gallery">
          <img src="${server.images[0]}" alt="${server.name}" class="gallery-image">
          <div class="image-dots">
            ${server.images.map((_, i) => `
              <div class="dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>
            `).join('')}
          </div>
        </div>
        <div class="server-details">
          <div class="info-section">
            <h3>About</h3>
            <p>${server.longDescription}</p>
          </div>
          <div class="info-section">
            <h3>Features</h3>
            <ul class="feature-list">
              ${server.features.map(feature => `<li>${feature}</li>`).join('')}
            </ul>
            <h3>Rules</h3>
            <ul class="rules-list">
              ${server.rules.map(rule => `<li>${rule}</li>`).join('')}
            </ul>
          </div>
        </div>
      `;

      const dots = modalBody.querySelectorAll('.dot');
      dots.forEach(dot => {
        dot.addEventListener('click', () => {
          const index = parseInt(dot.dataset.index);
          const galleryImage = modalBody.querySelector('.gallery-image');
          galleryImage.src = server.images[index];
          dots.forEach(d => d.classList.remove('active'));
          dot.classList.add('active');
        });
      });

      modal.style.display = 'block';
    }

    function filterServers() {
      const searchInput = document.getElementById('searchInput');
      const filter = searchInput.value.toLowerCase();
      const serverCards = document.querySelectorAll('.server-card');

      serverCards.forEach(card => {
        const name = card.querySelector('h2').textContent.toLowerCase();
        const description = card.querySelector('p').textContent.toLowerCase();
        if (name.includes(filter) || description.includes(filter)) {
          card.style.display = "";
        } else {
          card.style.display = "none";
        }
      });
    }

    async function updateServerStatus() {
      for (let server of servers) {
        try {
          const encodedIP = encodeURIComponent(server.ip);
          const response = await fetch(`https://api.mcsrvstat.us/2/${encodedIP}`);
          const data = await response.json();

          server.status = data.online ? 'online' : 'offline';
          server.status = (data.online && data.players?.online > 0) ? 'online' : 'offline';
          server.currentPlayers = data.players?.online || 0;
          server.maxPlayers = (!data.players?.max || data.players.max <= data.players.online) ? 10000 : data.players.max;

          const card = document.querySelector(`[data-server-id="${server.id}"]`);
          if (card) {
            const statusIndicator = card.querySelector('.status-indicator');
            const playerCount = card.querySelector('.player-count');
            if (statusIndicator) {
              statusIndicator.className = `status-indicator ${server.status === 'online' ? 'status-online' : 'status-offline'}`;
            }
            if (playerCount) {
              playerCount.innerHTML = `
                Players: ${server.currentPlayers}/${server.maxPlayers}
                <div class="progress-bar">
                  <div class="progress-fill" style="width: ${(server.currentPlayers / server.maxPlayers * 100)}%"></div>
                </div>
              `;
            }
          }
        } catch (err) {
          console.error(`Failed to fetch status for ${server.ip}:`, err);
          server.status = 'offline';
          server.currentPlayers = 0;
          server.maxPlayers = 0;
        }
      }
    }

    // Event Listeners
    const hamburgerMenu = document.querySelector('.hamburger-menu');
    const sideTab = document.querySelector('.side-tab');

    document.querySelector('.close-button').addEventListener('click', () => {
      document.getElementById('serverModal').style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      const modal = document.getElementById('serverModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });

    document.getElementById('searchInput').addEventListener('input', filterServers);

    document.getElementById('liked-servers-filter').addEventListener('click', () => {
      const serverCards = document.querySelectorAll('.server-card');
      serverCards.forEach(card => {
        const serverId = card.dataset.serverId;
        card.style.display = likedServers.includes(serverId) ? '' : 'none';
      });
      hamburgerMenu.classList.remove('active');
      sideTab.classList.remove('open');
    });

    hamburgerMenu.addEventListener('click', () => {
      hamburgerMenu.classList.toggle('active');
      sideTab.classList.toggle('open');
    });

    document.addEventListener('click', (event) => {
      if (!hamburgerMenu.contains(event.target) && !sideTab.contains(event.target)) {
        hamburgerMenu.classList.remove('active');
        sideTab.classList.remove('open');
      }
    });

    document.querySelector('.side-tab-navigation h3').addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
      hamburgerMenu.classList.remove('active');
      sideTab.classList.remove('open');
    });

    document.getElementById('online-servers-filter').addEventListener('click', () => {
      const serverCards = document.querySelectorAll('.server-card');
      serverCards.forEach(card => {
        const statusIndicator = card.querySelector('.status-indicator');
        card.style.display = statusIndicator.classList.contains('status-online') ? '' : 'none';
      });
      hamburgerMenu.classList.remove('active');
      sideTab.classList.remove('open');
    });

    document.getElementById('pvp-servers-filter').addEventListener('click', () => {
      const pvpServers = ['pvplegacy', 'hypixel'];
      const serverCards = document.querySelectorAll('.server-card');
      serverCards.forEach(card => {
        const serverId = card.dataset.serverId.toLowerCase();
        card.style.display = pvpServers.includes(serverId) ? '' : 'none';
      });
      hamburgerMenu.classList.remove('active');
      sideTab.classList.remove('open');
    });

    // Initialize
    createServerCards();
    updateServerStatus();
    setInterval(updateServerStatus, 300000);

    <button class="close-button submission-close" style="position: absolute; top: 12px; right: 12px; background: none; border: none; font-size: 1.5rem; color: #f5f3ff; cursor: pointer; opacity: 0.7; transition: opacity 0.3s;">√ó</button>

          <label for="name" class="block mb-2" style="display: block; margin-bottom: 0.5rem; color: #f5f3ff;">Server Name</label>
          <input type="text" id="submission-name" name="name" class="w-full p-2 border rounded bg-purple-900 border-purple-700" style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #4c1d95; background: #2a1a3f; color: #f5f3ff;" required>
        </div>

        <div>
          <label for="ip" class="block mb-2" style="display: block; margin-bottom: 0.5rem; color: #f5f3ff;">Server IP</label>
          <input type="text" id="submission-ip" name="ip" class="w-full p-2 border rounded bg-purple-900 border-purple-700" style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #4c1d95; background: #2a1a3f; color: #f5f3ff;" required>
        </div>

        <div>
          <label for="description" class="block mb-2" style="display: block; margin-bottom: 0.5rem; color: #f5f3ff;">Short Description</label>

        </div>

          <label for="features" class="block mb-2" style="display: block; margin-bottom: 0.5rem; color: #f5f3ff;">Server Features</label>
          <textarea id="submission-features" name="features" class="w-full p-2 border rounded bg-purple-900 border-purple-700" style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #4c1d95; background: #2a1a3f; color: #f5f3ff;" rows="3" placeholder="List key features (one per line)"></textarea>
        </div>

        <div>
          <label for="rules" class="block mb-2" style="display: block; margin-bottom: 0.5rem; color: #f5f3ff;">Server Rules</label>
          <textarea id="submission-rules" name="rules" class="w-full p-2 border rounded bg-purple-900 border-purple-700" style="width: 100%; padding: 0.75rem; border-radius: 8px; border: 1px solid #4c1d95; background: #2a1a3f; color: #f5f3ff;" rows="3" placeholder="List key rules (one per line)"></textarea>

          Submit Server
        </button>

        <div id="submission-status" class="mt-4 text-center" style="margin-top: 1rem; text-align: center;">

      document.body.appendChild(modalContainer);

      const closeButton = modalContainer.querySelector('.submission-close');
      closeButton.addEventListener('click', () => {
        modalContainer.style.display = 'none';
      });

      const form = modalContainer.querySelector('#server-submission-form');
      const statusElement = modalContainer.querySelector('#submission-status');

      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const formData = {
          name: document.getElementById('submission-name').value,
          ip: document.getElementById('submission-ip').value,
          description: document.getElementById('submission-description').value,
          features: document.getElementById('submission-features').value,
          rules: document.getElementById('submission-rules').value
        };

        if (!formData.name || !formData.ip) {
          statusElement.innerHTML = '<p class="text-red-500">Please fill in server name and IP</p>';
          return;
        }

        try {
          console.log('Server submission:', formData);

          statusElement.innerHTML = '<p class="text-green-500">Submitting server...</p>';

          setTimeout(() => {
            form.reset();
            statusElement.innerHTML = '<p class="text-green-500">Server submitted successfully! Our team will review it soon.</p>';
          }, 1500);
        } catch (error) {
          console.error('Submission failed:', error);
          statusElement.innerHTML = '<p class="text-red-500">Submission failed. Please try again.</p>';
        }
      });

      modalContainer.addEventListener('click', (e) => {
        if (e.target === modalContainer) {
          modalContainer.style.display = 'none';
        }
      });

      return modalContainer;
    }

    // Add event listener to submission button in side tab
    document.getElementById('submit-server-filter').addEventListener('click', () => {
      let submissionModal = document.getElementById('server-submission-modal');
      if (!submissionModal) {
        submissionModal = createServerSubmissionModal();
      }

      submissionModal.style.display = 'block';

      const hamburgerMenu = document.querySelector('.hamburger-menu');
      const sideTab = document.querySelector('.side-tab');
      hamburgerMenu.classList.remove('active');
      sideTab.classList.remove('open');
    });
    
  </script>
